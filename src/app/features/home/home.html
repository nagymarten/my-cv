<div class="min-h-screen flex flex-col items-center justify-center px-6 py-20">
  <div class="max-w-3xl text-center space-y-6">
    <h1
      class="text-4xl md:text-5xl font-bold tracking-tight"
      [style]="{ color: 'var(--p-primary-color)' }"
    >
      {{ 'HOME.INTRO' | translate }}
    </h1>

    <p class="text-lg md:text-xl leading-relaxed">
      {{ 'HOME.DESCRIPTION' | translate }}
    </p>
    <div class="mt-10 flex gap-2 justify-center">
      <a
        pButton
        href="#it"
        icon="pi pi-code"
        label="{{ 'HOME.BUTTONS.SEE_IT' | translate }}"
        class="no-underline"
      ></a>
      <a
        pButton
        href="#handball"
        icon="pi pi-globe"
        label="{{ 'HOME.BUTTONS.SEE_HANDBALL' | translate }}"
        class="no-underline"
      ></a>
    </div>
  </div>
</div>

<div class="h-[5rem]"></div>

<div class="max-w-5xl mx-auto space-y-16 px-4 sm:px-6 lg:px-8 mb-20">
  <div id="it" class="card scroll-mt-10 px-6 py-10">
    <h2
      class="text-2xl md:text-5xl font-bold tracking-tight pb-2"
      [style]="{ color: 'var(--p-primary-color)' }"
    >
      {{ 'HOME.BUTTONS.SEE_IT' | translate }}
    </h2>
    <p-timeline [value]="itEvents" align="alternate" class="customized-timeline">
      <ng-template #marker let-itEvent>
        <span
          pAnimateOnScroll
          enterClass="animate-enter fade-in-10 zoom-in-50 animate-duration-1000"
          leaveClass="animate-leave fade-out-0"
          class="flex w-8 h-8 items-center justify-center text-white rounded-full z-10 shadow-sm"
          [style]="{ 'background-color': itEvent.color }"
        >
          <i [class]="itEvent.icon"></i>
        </span>
      </ng-template>

      <ng-template #content let-itEvent>
        <p-card
          pAnimateOnScroll
          [header]="itEvent.name"
          [subheader]="itEvent.date"
          enterClass="animate-enter fade-in-10 zoom-in-50 animate-duration-1000"
          leaveClass="animate-leave fade-out-0"
        >
          <p>{{ itEvent.description }}</p>
          <!-- <p-button label="{{ 'HOME.BUTTONS.READ_MORE' | translate }}" [text]="true" /> -->
        </p-card>
      </ng-template>
    </p-timeline>
  </div>

  <div class="h-[3rem]"></div>

  <p-divider />

  <div class="h-[3rem]"></div>

  <div id="handball" class="card scroll-mt-10 px-6 py-10">
    <h2
      class="text-2xl md:text-5xl font-bold tracking-tight pb-2"
      [style]="{ color: 'var(--p-primary-color)' }"
    >
      {{ 'HOME.BUTTONS.SEE_HANDBALL' | translate }}
    </h2>
    <p-timeline [value]="handballEvents" align="alternate" class="customized-timeline">
      <ng-template #marker let-handballEvent>
        <span
          pAnimateOnScroll
          enterClass="animate-enter fade-in-10 zoom-in-50 animate-duration-1000"
          leaveClass="animate-leave fade-out-0"
          class="flex w-8 h-8 items-center justify-center text-white rounded-full z-10 shadow-sm"
          [style]="{ 'background-color': handballEvent.color }"
        >
          <i [class]="handballEvent.icon"></i>
        </span>
      </ng-template>

      <ng-template #content let-handballEvent>
        <p-card
          pAnimateOnScroll
          [header]="handballEvent.name"
          [subheader]="handballEvent.date"
          enterClass="animate-enter fade-in-10 zoom-in-50 animate-duration-1000"
          leaveClass="animate-leave fade-out-0"
        >
          @if(handballEvent.image){
          <img [src]="handballEvent.image" [alt]="handballEvent.name" width="200" class="shadow" />
          }
          <p>
            {{ handballEvent.description }}
          </p>
          <!-- <p-button label="{{ 'HOME.BUTTONS.READ_MORE' | translate }}" [text]="true" /> -->
        </p-card>
      </ng-template>
    </p-timeline>
  </div>
</div>

<p-scrolltop [buttonProps]="{ severity: 'contrast', raised: true, rounded: true }" />
