  <div class="max-w-3xl text-center space-y-6">
    <h1
      class="text-4xl md:text-5xl font-bold tracking-tight"
      [style]="{ color: 'var(--p-primary-color)' }"
    >
      {{ 'HOME.INTRO' | translate }}
    </h1>

    <p class="text-lg md:text-xl leading-relaxed">
      {{ 'HOME.DESCRIPTION' | translate }}

    <div class="mx-auto w-24 h-[2px] rounded-full my-4 surface-border"></div>

    <div class="flex flex-wrap justify-center gap-3 pt-2">
      <span class="rounded-full border px-4 py-1.5 text-sm font-medium surface-border surface-0">
        Angular · React · Node.js
      </span>

      <span class="rounded-full border px-4 py-1.5 text-sm font-medium surface-border surface-0">
