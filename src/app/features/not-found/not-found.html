<p-card
  class="p-4 m-2"
  [header]="'NOT_FOUND.TITLE' | translate"
  [subheader]="'NOT_FOUND.SUBTITLE' | translate"
>
  <div class="text-center p-4 space-y-4">
    <p class="text-lg">
      {{ 'NOT_FOUND.DESCRIPTION' | translate }}
    </p>
    <p-button
      pButton
      type="button"
      [label]="'NOT_FOUND.GO_HOME' | translate"
      icon="pi pi-home"
      (click)="goHome()"
    ></p-button>
  </div>
</p-card>
